---
- hosts: localhost
  vars_files:
    - host_vars/variables.yaml
  gather_facts: true

  roles:
    - role: openstack-common
    - role: openstack-volume
    - role: openstack-security-group
    - role: openstack-instance
 

- hosts: HOSTS
  vars_files:
    - host_vars/wordpress.yaml
  gather_facts: true

  roles:
    - role: wp-common
    - role: wp-volumes
    - role: wp-docker
    
 


# common vars
availability_zone: melbourne-qh2-uom

# volume
volumes:
  - vol_name: script-vol-1
    vol_size: 10

# security group
security_groups:
  - name: script_ssh
    description: "security group for ssh"
    rules:
      - protocol: tcp
        port_range_min: 22
        port_range_max: 22
        remote_ip_prefix: 0.0.0.0/0
  - name: script_http
    description: "security group for http"
    rules:
      - protocol: tcp
        port_range_min: 80
        port_range_max: 80
        remote_ip_prefix: 0.0.0.0/0
      - protocol: tcp
        port_range_min: 443
        port_range_max: 443
        remote_ip_prefix: 0.0.0.0/0
  - name: script_docker
    description: "security group for docker"
    rules:
      - protocol: tcp
        port_range_min: 2376
        port_range_max: 2377
        remote_ip_prefix: 0.0.0.0/0
  - name: script_couchdb
    description: "security group for docker"
    rules:
      - protocol: tcp
        port_range_min: 5984
        port_range_max: 5984
        remote_ip_prefix: 0.0.0.0/0
      - protocol: tcp
        port_range_min: 5986
        port_range_max: 5986
        remote_ip_prefix: 0.0.0.0/0
      - protocol: tcp
        port_range_min: 4369
        port_range_max: 4369
        remote_ip_prefix: 0.0.0.0/0
      - protocol: tcp
        port_range_min: 9100
        port_range_max: 9200
        remote_ip_prefix: 0.0.0.0/0

# instance
instances:
  - name: script_1
    volumes: ['script-vol-1']

instance_image: 215f9775-483c-4e0a-b703-d21a5c966f2e
instance_key_name: id_rsa
instance_flavor: uom.mse.2c9g
instance_network: qh2-uom
